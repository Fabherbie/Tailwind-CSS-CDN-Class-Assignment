<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Gallery Assignment 5</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="max-w-screen-xl mx-auto p-4">
        <h2 class="text-4xl text-center mb-8 gallery-header transition duration-300 transform hover:scale-110 hover:text-purple-600">Amazing Art Gallery</h2>

        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
            <div class="gallery-item relative overflow-hidden">
                <img src="https://images.pexels.com/photos/6873905/pexels-photo-6873905.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Gallery Image 1" class="w-full h-auto">
                <div class="caption absolute bottom-0 left-0 right-0 bg-black bg-opacity-70 text-white text-center p-2 opacity-0 transition-opacity duration-300 hover:opacity-100">
                    Dancing Figurine on Wooden Surface
                </div>
            </div>
            <div class="gallery-item relative overflow-hidden">
                <img src="https://images.pexels.com/photos/6873893/pexels-photo-6873893.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Gallery Image 2" class="w-full h-auto">
                <div class="caption absolute bottom-0 left-0 right-0 bg-black bg-opacity-70 text-white text-center p-2 opacity-0 transition-opacity duration-300 hover:opacity-100">
                    Close-Up Shot of a Woman Figurine
                </div>
            </div>
            <div class="gallery-item relative overflow-hidden">
                <img src="https://images.pexels.com/photos/27100713/pexels-photo-27100713/free-photo-of-the-church-of-st-anthony-of-padua-in-istanbul-turkey.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Gallery Image 3" class="w-full h-auto">
                <div class="caption absolute bottom-0 left-0 right-0 bg-black bg-opacity-70 text-white text-center p-2 opacity-0 transition-opacity duration-300 hover:opacity-100">
                    The Church of St. Anthony of Padua in Istanbul, Turkey
                </div>
            </div>
        </div>

        <button class="load-more block mx-auto mt-6 p-2 bg-blue-400 text-white font-semibold rounded hover:bg-purple-600 transition duration-300">
            Load More
        </button>
    </div>
</body>
</html>
